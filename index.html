<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Asteroids</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }

        #gameCanvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas/controls */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            padding: 20px;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            pointer-events: auto;
        }

        h1 {
            font-size: 40px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
            max-width: 80%;
        }

        button {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 15px 40px;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Hidden on desktop by default */
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .control-group {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(0, 255, 204, 0.3);
            border-color: #00ffcc;
            color: #00ffcc;
        }

        .fire-btn {
            width: 90px;
            height: 90px;
            border-color: rgba(255, 50, 50, 0.3);
            background: rgba(255, 50, 50, 0.1);
        }
        
        .fire-btn:active {
            background: rgba(255, 50, 50, 0.4);
            border-color: #ff3333;
        }

        /* Show mobile controls on small screens */
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
            p.desktop-instructions {
                display: none;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">
            <span id="score">SCORE: 0</span>
            <span id="lives">LIVES: 3</span>
        </div>
        
        <div id="mobile-controls">
            <div class="control-group">
                <div class="touch-btn" id="btn-left">←</div>
                <div class="touch-btn" id="btn-right">→</div>
            </div>
            <div class="control-group">
                <div class="touch-btn" id="btn-thrust">▲</div>
                <div class="touch-btn fire-btn" id="btn-fire">◎</div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>NEON ASTEROIDS</h1>
        <p class="desktop-instructions">
            Arrows / WASD to Move<br>
            SPACE to Shoot
        </p>
        <p class="mobile-instructions" style="display:none">
            Use on-screen buttons to control
        </p>
        <button id="start-btn">Initialize Ship</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>MISSION FAILED</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Try Again</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- Game Constants & Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // Game State
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        
        // Physics Constants
        const SHIP_SIZE = 20;
        const ROTATION_SPEED = 5; // degrees
        const THRUST = 0.08;
        const FRICTION = 0.985;
        const BULLET_SPEED = 6;
        const MAX_ASTEROIDS = 5; // Starting count
        const INVULNERABILITY_TIME = 2000; // ms

        // Inputs
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false,
            w: false,
            a: false,
            d: false,
            " ": false
        };

        // Entities
        let ship;
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let stars = [];

        // Resize Handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateStars();
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Classes ---

        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vel = { x: 0, y: 0 };
                this.angle = -90 * Math.PI / 180; // Point up
                this.radius = SHIP_SIZE;
                this.isThrusting = false;
                this.invulnerable = true;
                this.invulnerableEnd = Date.now() + INVULNERABILITY_TIME;
                this.visible = true;
                this.canShoot = true;
            }

            update() {
                // Rotation
                if (keys.ArrowLeft || keys.a) this.angle -= ROTATION_SPEED * Math.PI / 180;
                if (keys.ArrowRight || keys.d) this.angle += ROTATION_SPEED * Math.PI / 180;

                // Thrust
                this.isThrusting = keys.ArrowUp || keys.w;
                if (this.isThrusting) {
                    this.vel.x += Math.cos(this.angle) * THRUST;
                    this.vel.y += Math.sin(this.angle) * THRUST;
                    
                    // Add thrust particles
                    if (Math.random() < 0.5) {
                        particles.push(new Particle(
                            this.x - Math.cos(this.angle) * this.radius,
                            this.y - Math.sin(this.angle) * this.radius,
                            -this.vel.x * 0.5 + (Math.random() - 0.5),
                            -this.vel.y * 0.5 + (Math.random() - 0.5),
                            '#ffaa00'
                        ));
                    }
                }

                // Physics
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.vel.x *= FRICTION;
                this.vel.y *= FRICTION;

                // Screen Wrapping
                if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                else if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                else if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;

                // Invulnerability check
                if (this.invulnerable && Date.now() > this.invulnerableEnd) {
                    this.invulnerable = false;
                }
            }

            draw() {
                // Blink if invulnerable
                if (this.invulnerable && Math.floor(Date.now() / 100) % 2 === 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw Ship Body (Triangle)
                ctx.strokeStyle = '#00ffcc';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffcc';
                
                ctx.beginPath();
                ctx.moveTo(this.radius, 0); // Tip
                ctx.lineTo(-this.radius, this.radius / 1.5); // Bottom Left
                ctx.lineTo(-this.radius / 2, 0); // Engine indent
                ctx.lineTo(-this.radius, -this.radius / 1.5); // Bottom Right
                ctx.closePath();
                ctx.stroke();

                // Thrust Flame
                if (this.isThrusting) {
                    ctx.strokeStyle = '#ff3300';
                    ctx.shadowColor = '#ff3300';
                    ctx.beginPath();
                    ctx.moveTo(-this.radius / 2, 0);
                    ctx.lineTo(-this.radius * 1.5, 0);
                    ctx.stroke();
                }

                ctx.restore();
            }

            shoot() {
                if (!this.canShoot || !this.visible) return;
                
                bullets.push(new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    this.angle
                ));
                
                // Simple cooldown prevents macro-spamming but keeps it fast
                this.canShoot = false;
                setTimeout(() => this.canShoot = true, 150);
            }
        }

        class Asteroid {
            constructor(x, y, radius) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                
                // Ensure asteroids don't spawn on ship
                if (!x && !y && ship) {
                    while (getDistance(this.x, this.y, ship.x, ship.y) < 200) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                    }
                }

                this.radius = radius || 50;
                const angle = Math.random() * Math.PI * 2;
                const speed = (Math.random() * 1.5 + 0.5) * (50 / this.radius); // Smaller = faster
                
                this.vel = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };

                // Jagged shape generation
                this.verticies = [];
                const sides = Math.floor(Math.random() * 5) + 7;
                for (let i = 0; i < sides; i++) {
                    this.verticies.push((Math.random() * 0.4) + 0.8); // 0.8 to 1.2 scale
                }
                this.offset = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;

                if (this.x < 0 - this.radius) this.x = canvas.width + this.radius;
                else if (this.x > canvas.width + this.radius) this.x = 0 - this.radius;
                if (this.y < 0 - this.radius) this.y = canvas.height + this.radius;
                else if (this.y > canvas.height + this.radius) this.y = 0 - this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.offset); // Give it a fixed rotation based on spawn

                ctx.strokeStyle = '#ff33cc';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#ff33cc';

                ctx.beginPath();
                for (let i = 0; i < this.verticies.length; i++) {
                    const angle = (i / this.verticies.length) * Math.PI * 2;
                    const r = this.radius * this.verticies[i];
                    if (i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                    else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            break() {
                // Particles
                for(let i=0; i<8; i++) {
                    particles.push(new Particle(this.x, this.y, (Math.random()-0.5)*3, (Math.random()-0.5)*3, '#ff33cc'));
                }

                if (this.radius > 20) {
                    // Split into two smaller ones
                    asteroids.push(new Asteroid(this.x, this.y, this.radius / 2));
                    asteroids.push(new Asteroid(this.x, this.y, this.radius / 2));
                    score += 50;
                } else {
                    score += 100;
                }
            }
        }

        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vel = {
                    x: Math.cos(angle) * BULLET_SPEED,
                    y: Math.sin(angle) * BULLET_SPEED
                };
                this.life = 60; // Frames
            }

            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.life--;

                // Wrapping
                if (this.x < 0) this.x = canvas.width;
                else if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                else if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vel = { x: vx, y: vy };
                this.alpha = 1;
                this.color = color;
            }

            update() {
                this.x += this.vel.x;
                this.y += this.vel.y;
                this.alpha -= 0.03;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // --- Helper Functions ---

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function generateStars() {
            stars = [];
            for(let i=0; i<100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2
                });
            }
        }

        function createLevel() {
            asteroids = [];
            let count = MAX_ASTEROIDS + (level - 1) * 2;
            for (let i = 0; i < count; i++) {
                asteroids.push(new Asteroid());
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            scoreEl.innerText = `SCORE: ${score}`;
            livesEl.innerText = `LIVES: ${lives}`;
            bullets = [];
            particles = [];
            
            ship = new Ship();
            createLevel();
            
            gameRunning = true;
            animate();
        }

        // --- Input Handling ---

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) {
                keys[e.key] = true;
                if(e.key === " " || e.code === "Space") ship?.shoot();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) {
                keys[e.key] = false;
            }
        });

        // Mobile Touch Controls
        const setupTouchBtn = (id, keySim) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[keySim] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[keySim] = false; });
            btn.addEventListener('mousedown', (e) => { e.preventDefault(); keys[keySim] = true; });
            btn.addEventListener('mouseup', (e) => { e.preventDefault(); keys[keySim] = false; });
        };
        
        setupTouchBtn('btn-left', 'ArrowLeft');
        setupTouchBtn('btn-right', 'ArrowRight');
        setupTouchBtn('btn-thrust', 'ArrowUp');
        
        const fireBtn = document.getElementById('btn-fire');
        fireBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if(gameRunning) ship.shoot(); 
        });
        fireBtn.addEventListener('mousedown', (e) => { 
            e.preventDefault(); 
            if(gameRunning) ship.shoot(); 
        });

        // Detect Mobile for UI Text
        if('ontouchstart' in window) {
            document.querySelector('.desktop-instructions').style.display = 'none';
            document.querySelector('.mobile-instructions').style.display = 'block';
        }

        // --- Main Game Loop ---

        function animate() {
            if (!gameRunning) return;

            // Clear Screen
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Stars
            ctx.fillStyle = '#333';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                ctx.fill();
            });

            // Update & Draw Ship
            if (ship.visible) {
                ship.update();
                ship.draw();
            }

            // Update & Draw Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update & Draw Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Update & Draw Asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.update();
                a.draw();

                // Check collision with Ship
                if (ship.visible && !ship.invulnerable) {
                    const dist = getDistance(ship.x, ship.y, a.x, a.y);
                    if (dist < ship.radius + a.radius) {
                        // Boom
                        for(let j=0; j<20; j++) {
                            particles.push(new Particle(ship.x, ship.y, (Math.random()-0.5)*5, (Math.random()-0.5)*5, '#00ffcc'));
                        }
                        lives--;
                        livesEl.innerText = `LIVES: ${lives}`;
                        
                        // Respawn or Game Over
                        if (lives <= 0) {
                            ship.visible = false;
                            gameOver();
                        } else {
                            ship.x = canvas.width/2;
                            ship.y = canvas.height/2;
                            ship.vel = {x:0, y:0};
                            ship.invulnerable = true;
                            ship.invulnerableEnd = Date.now() + INVULNERABILITY_TIME;
                        }
                    }
                }

                // Check collision with Bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    const dist = getDistance(b.x, b.y, a.x, a.y);
                    
                    if (dist < a.radius) {
                        a.break();
                        asteroids.splice(i, 1);
                        bullets.splice(j, 1);
                        scoreEl.innerText = `SCORE: ${score}`;
                        break; // Bullet hit this asteroid, stop checking other bullets for this asteroid
                    }
                }
            }

            // Level Complete Check
            if (asteroids.length === 0) {
                level++;
                createLevel();
            }

            requestAnimationFrame(animate);
        }

        // --- Initialization ---

        document.getElementById('start-btn').addEventListener('click', () => {
            startScreen.classList.add('hidden');
            resetGame();
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            resetGame();
        });

        generateStars();

    </script>
</body>
</html>
